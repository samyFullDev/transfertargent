<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfert de Fonds - Africa Investment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://cdn.pixabay.com/photo/2017/12/27/09/32/stability-3042271_1280.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 430px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      color: #003366;
      font-size: 22px;
      margin-bottom: 24px;
      font-weight: 700;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus {
      border-color: #0077b6;
      outline: none;
    }

    input[disabled] {
      background-color: #f1f1f1;
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #005f94;
    }

    .progress-container {
      margin-top: 25px;
      display: none;
    }

    .progress-title {
      text-align: center;
      margin-bottom: 8px;
      color: #0077b6;
      font-weight: 600;
      display: none;
    }

    .progress-bar-wrapper {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00b894;
      transition: width 0.4s ease;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      color: #333;
      top: 0;
    }

    .notification-message,
    .access-error {
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    .notification-message {
      color: #d35400;
    }

    .access-error {
      color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="accessContainer">
    <h1>Vérification d'identité</h1>
    <div class="form-group">
      <label for="accessCode">Entrez les 4 derniers chiffres de votre numéro</label>
      <input type="password" id="accessCode" placeholder="Ex : 1234" required />
    </div>
    <button class="btn" onclick="checkAccessCode()">Valider</button>
    <div class="access-error" id="accessError">Code incorrect. Veuillez réessayer.</div>
  </div>

  <div class="card" id="formContainer" style="display: none;">
    <h1>Confirmation de Transfert</h1>

    <form id="transferForm" onsubmit="return false;">
      <div class="form-group">
        <label for="name">Nom et prénom</label>
        <input type="text" id="name" value="Rekab Wasivyo" disabled />
      </div>

      <div class="form-group">
        <label for="phone">Numéro de téléphone</label>
        <input type="tel" id="phone" value="+243 82 547 7601" disabled />
      </div>

      <div class="form-group">
        <label for="amount">Montant à recevoir</label>
        <input type="text" id="amount" value="11 200 USD" disabled />
      </div>

      <button class="btn" type="button" onclick="startProgress()">Procéder au transfert</button>

      <div class="progress-title" id="progressTitle">Traitement du transfert en cours...</div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="progressBar"></div>
          <div class="progress-text" id="progressPercentage">0%</div>
        </div>
      </div>

      <div class="notification-message" id="notificationMessage">
        Action requise : Veuillez régler les frais de finalisation (246 USD) pour recevoir l'intégralité de vos bénéfices.
      </div>
    </form>
  </div>

  <script>
    function checkAccessCode() {
      const code = document.getElementById("accessCode").value;
      const error = document.getElementById("accessError");

      if (code === "7601") {
        error.style.display = "none";
        document.getElementById("accessContainer").style.display = "none";
        document.getElementById("formContainer").style.display = "block";
      } else {
        error.style.display = "block";
      }
    }

    function startProgress() {
      document.getElementById("progressContainer").style.display = "block";
      document.getElementById("progressTitle").style.display = "block";
      document.getElementById("notificationMessage").style.display = "none";

      let progress = 0;
      const progressBar = document.getElementById("progressBar");
      const progressPercentage = document.getElementById("progressPercentage");

      const totalTime = 90 * 1000;
      const maxProgress = 100;
      const intervalTime = totalTime / maxProgress;

      const interval = setInterval(() => {
        if (progress < 100) {
          progress++;
          progressBar.style.width = progress + "%";
          progressPercentage.textContent = progress + "%";
        } else {
          clearInterval(interval);
          document.getElementById("notificationMessage").style.display = "block";
        }
      }, intervalTime);
    }
  </script>
</body>
</html>
